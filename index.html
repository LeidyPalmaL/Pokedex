<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LP</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/e7f8ab716d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div id="navLeft">
                <img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png" alt="PokeAPI">
            </div>
            <div id="navCenter">
                <div id="magnifyGlass">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
                <div id="search">
                    <input id="inputSearch" type="text" placeholder="Search">
                </div>
            </div>
            <div id="navRight">
                <button id="prev" class="btnRight">Prev</button>
                <button id="next" class="btnRight">Next</button>
            </div>
        </nav>
    </header>
    <div id="grid">
    </div>
    <div id="modal" class="modal">
        <div id="modalContent">
        </div>
    </div>
</body>
</html>
